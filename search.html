# Search Blog Posts

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search posts by title, content, or tags..." class="search-input">
  <div id="searchResults" class="search-results"></div>
</div>

<script>
// Search functionality
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('searchInput');
  const searchResults = document.getElementById('searchResults');
  
  // Sample post data (in a real implementation, this would be generated by Jekyll)
  const posts = [
    {
      title: "Launching Stats Journey â€“ A Statistics Learning Platform",
      url: "/2025/06/25/StatsJourney/",
      excerpt: "Introducing Stats Journey, an interactive learning platform for statistics and data science education built with modern web technologies.",
      categories: ["Project", "Education", "Statistics"],
      tags: ["interactive-learning", "statistics", "web-development", "react"],
      date: "2025-06-28"
    },
    {
      title: "Proving the Superiority of Systematic Designs in On-Farm Trials",
      url: "/2024/11/14/ProvingSystematicDesign/",
      excerpt: "Presentation at AAGI Annual Science Symposium on systematic design superiority in on-farm agricultural trials.",
      categories: ["Research", "Experimental Design", "Conference"],
      tags: ["systematic-design", "on-farm-trials", "agricultural-statistics", "AAGI"],
      date: "2024-11-14"
    },
    {
      title: "AASC2024 - Case Studies in Advanced Analysis",
      url: "/2024/09/04/AASC2024/",
      excerpt: "Presentation on case studies in advanced analysis of large strip on-farm experiments.",
      categories: ["Conference", "Research"],
      tags: ["AASC", "on-farm-trials", "statistical-analysis"],
      date: "2024-09-04"
    },
    {
      title: "Pawsey Centre Analytics Innovations",
      url: "/2024/05/30/PawseyCentre/",
      excerpt: "Analytics innovations in on-farm experiments presented at Pawsey Centre.",
      categories: ["Conference", "Research"],
      tags: ["Pawsey", "analytics", "on-farm-trials"],
      date: "2024-05-30"
    }
  ];
  
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    
    if (query.length < 2) {
      searchResults.innerHTML = '<p class="search-hint">Type at least 2 characters to search...</p>';
      return;
    }
    
    const filteredPosts = posts.filter(post => {
      return post.title.toLowerCase().includes(query) ||
             post.excerpt.toLowerCase().includes(query) ||
             post.categories.some(cat => cat.toLowerCase().includes(query)) ||
             post.tags.some(tag => tag.toLowerCase().includes(query));
    });
    
    displayResults(filteredPosts, query);
  });
  
  function displayResults(results, query) {
    if (results.length === 0) {
      searchResults.innerHTML = '<p class="no-results">No posts found matching "' + query + '"</p>';
      return;
    }
    
    let html = '<div class="results-count">Found ' + results.length + ' result(s)</div>';
    
    results.forEach(post => {
      html += `
        <article class="search-result">
          <h3><a href="${post.url}">${highlightQuery(post.title, query)}</a></h3>
          <div class="post-meta">
            <span class="post-date">${formatDate(post.date)}</span>
            <span class="post-categories">${post.categories.join(', ')}</span>
          </div>
          <p class="post-excerpt">${highlightQuery(post.excerpt, query)}</p>
          <div class="post-tags">
            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        </article>
      `;
    });
    
    searchResults.innerHTML = html;
  }
  
  function highlightQuery(text, query) {
    const regex = new RegExp(`(${query})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }
  
  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });
  }
});
</script>
